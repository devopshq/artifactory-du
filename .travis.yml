os: linux
sudo: required
dist: trusty
language: python
matrix:
    include:
        - python: 3.4
          if: branch != master
        - python: 3.5
          if: branch != master
        - python: 3.6
branches:
  only:
  - master
  - develop
install:
  - pip install -r artifactory_du/requirements.txt
script:
  - printenv
  - ls -la
  - python -m pytest tests

deploy:
- provider: pypi
  user: devopshq
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    branch: master
  skip_cleanup: true
